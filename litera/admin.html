<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitEra - Admin</title>
    <style>
        :root {
            --primary-color-start: #667eea;
            --primary-color-end: #764ba2;
            --text-primary: #2d3748;
            --text-secondary: #5a687f;
            --text-on-primary-bg: #ffffff;
            --bg-light: #ffffff;
            --bg-alt: #f7fafc;
            --border-color: #e2e8f0;
            --danger-color-start: #f56565;
            --danger-color-end: #e53e3e;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--primary-color-start) 0%, var(--primary-color-end) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 28px;
            box-shadow: 0 6px 24px var(--shadow-color);
        }
        
        .header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .tabs {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
            margin-bottom: 28px;
        }
        
        .tab-btn {
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--text-on-primary-bg);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .tab-btn.active {
            background: var(--bg-light);
            color: var(--primary-color-start);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-color: transparent;
        }
        
        .tab-content {
            display: none;
            background: var(--bg-light);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 6px 24px var(--shadow-color);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-content h2 {
            font-size: 1.75rem;
            color: var(--text-primary);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 22px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        input,
        textarea,
        select {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: var(--bg-alt);
        }
        
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color-start);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color-start) 0%, var(--primary-color-end) 100%);
            color: var(--text-on-primary-bg);
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color-start) 0%, var(--danger-color-end) 100%);
        }
        
        .btn-danger:hover {
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
        }
        
        .book-grid {
            display: grid;
            gap: 24px;
            margin-top: 24px;
        }
        
        .book-card {
            width: 100%;
            background: var(--bg-light);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .book-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .book-cover {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 16px;
            background-color: #e0e0e0;
        }
        
        .book-title {
            text-align: center;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--text-primary);
            line-height: 1.3;
        }
        
        .book-author {
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .book-genre {
            background: #edf2f7;
            color: #4a5568;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 16px;
        }
        
        .book-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }
        
        .btn-small {
            padding: 8px 14px;
            font-size: 0.85rem;
            border-radius: 8px;
        }
        
        .chapters-list {
            max-height: 450px;
            overflow-y: auto;
            margin-top: 24px;
            padding-right: 10px;
        }
        
        .chapter-item {
            gap: 1rem;
            background: var(--bg-alt);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 14px;
            display: grid;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        .chapter-item:hover {
            background-color: #e9eef2;
            border-color: #d1d9e6;
        }
        
        .chapter-info h4 {
            margin-bottom: 6px;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .chapter-info p {
            text-align: justify;
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .chapter-actions {
            grid-template-columns: 1fr 1fr;
            display: grid;
            gap: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: var(--bg-light);
            border-radius: 16px;
            padding: 28px;
            width: 100%;
            max-width: 550px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-header h3 {
            font-size: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
            line-height: 1;
        }
        
        .close-btn:hover {
            color: var(--text-primary);
        }
        
        .loading-container,
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            color: var(--text-secondary);
            text-align: center;
            width: 100%;
            min-height: 200px;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(102, 126, 234, 0.25);
            border-top-color: var(--primary-color-start);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .loading-container p,
        .empty-state p {
            margin: 0;
            font-size: 1.1rem;
        }
        
        .empty-state svg {
            
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            color: #a0aec0;
        }
        
        .hidden {
            display: none !important;
        }
        
        #add-chapter-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .load-more-container {
            margin-top: 28px;
            text-align: center;
        }
        
        .load-more-container .btn {
            width: auto;
            padding: 14px 40px;
        }
        
        /* Add these new styles for the search component */
        .search-container {
            position: relative;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-top: 6px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            z-index: 100;
            max-height: 250px;
            overflow-y: auto;
        }
        
        .search-result-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .search-result-item:hover {
            background-color: var(--bg-alt);
        }
        
        .search-result-item:not(:last-child) {
            border-bottom: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š LitEra Admin</h1>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('books')">Books</button>
            <button class="tab-btn" onclick="switchTab('chapters')">Chapters</button>
        </div>
        
        <div id="books-tab" class="tab-content active">
            <h2>Manage Books</h2>
            <button class="btn" onclick="openBookModal()">Add New Book</button>
            
            <div id="books-loading" class="loading-container">
                <div class="spinner"></div>
                <p>Loading books...</p>
            </div>
            <div id="books-container" class="book-grid">
            </div>
            <div id="load-more-books-container" class="load-more-container hidden">
                <button id="load-more-books-btn" class="btn">Load More</button>
            </div>
        </div>
        
        <div id="chapters-tab" class="tab-content">
            <h2>Manage Chapters</h2>
            
            <div class="form-group">
                <label for="book-search-input">Search for a Book:</label>
                <div class="search-container">
                    <input type="text" id="book-search-input" placeholder="Start typing a book title..." autocomplete="off">
                    <div id="book-search-results" class="search-results hidden"></div>
                </div>
            </div>
            
            <button class="btn" onclick="openChapterModal()" id="add-chapter-btn" disabled>Add New Chapter</button>
            
            <div id="chapters-loading" class="loading-container hidden">
                <div class="spinner"></div>
                <p>Loading chapters...</p>
            </div>
            <div id="chapters-container" class="chapters-list">
            </div>
            <div id="load-more-chapters-container" class="load-more-container hidden">
                <button id="load-more-chapters-btn" class="btn">Load More</button>
            </div>
        </div>
    </div>
    
    <div id="book-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="book-modal-title">Add New Book</h3>
                <button class="close-btn" onclick="closeBookModal()">&times;</button>
            </div>
            <form id="book-form">
                <div class="form-group">
                    <label for="book-title-input">Title:</label> <input type="text" id="book-title-input" required>
                </div>
                <div class="form-group">
                    <label for="book-author-input">Author:</label>
                    <input type="text" id="book-author-input" required>
                </div>
                <div class="form-group">
                    <label for="book-genre-input">Genre:</label>
                    <input type="text" id="book-genre-input" required>
                </div>
                <div class="form-group">
                    <label for="book-cover-input">Cover Image URL:</label>
                    <input type="url" id="book-cover-input" required>
                </div>
                <button type="submit" class="btn">Save Book</button>
            </form>
        </div>
    </div>
    
    <div id="chapter-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="chapter-modal-title">Add New Chapter</h3>
                <button class="close-btn" onclick="closeChapterModal()">&times;</button>
            </div>
            <form id="chapter-form">
                <div class="form-group">
                    <label for="chapter-title-input">Chapter Title:</label> <input type="text" id="chapter-title-input" required>
                </div>
                <div class="form-group">
                    <label for="chapter-order">Chapter Order:</label>
                    <input type="number" id="chapter-order" min="1" required>
                </div>
                <div class="form-group">
                    <label for="chapter-content">Content:</label>
                    <textarea id="chapter-content" style="min-height: 200px;" required></textarea>
                </div>
                <button type="submit" class="btn">Save Chapter</button>
            </form>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy, limit, startAfter, where, increment } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyAurEd_QHnQT1iwQyYtj3oaFv5NZokJ2vk",
            authDomain: "litera-25.firebaseapp.com",
            projectId: "litera-25",
            storageBucket: "litera-25.firebasestorage.app",
            messagingSenderId: "479455629673",
            appId: "1:479455629673:web:b47b219502f99d0a1b6df8",
            measurementId: "G-QL6QY1CQXC"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let currentBookId = null;
        let currentEditingBook = null;
        let currentEditingChapter = null;
        
        const booksPerPage = 2;
        let lastVisibleBook = null;
        let allBooks = [];
        
        const chaptersPerPage = 2;
        let lastVisibleChapter = null;
        let allBookChapters = [];
        
        const bookModal = document.getElementById('book-modal');
        const chapterModal = document.getElementById('chapter-modal');
        const booksLoadingDiv = document.getElementById('books-loading');
        const booksContainer = document.getElementById('books-container');
        const chaptersLoadingDiv = document.getElementById('chapters-loading');
        const chaptersContainer = document.getElementById('chapters-container');
        const addChapterBtn = document.getElementById('add-chapter-btn');
        
        const bookSearchInput = document.getElementById('book-search-input');
        const bookSearchResults = document.getElementById('book-search-results');
        
        const loadMoreBooksContainer = document.getElementById('load-more-books-container');
        const loadMoreBooksBtn = document.getElementById('load-more-books-btn');
        const loadMoreChaptersContainer = document.getElementById('load-more-chapters-container');
        const loadMoreChaptersBtn = document.getElementById('load-more-chapters-btn');
        
        const bookForm = document.getElementById('book-form');
        const bookTitleInput = document.getElementById('book-title-input');
        const bookAuthorInput = document.getElementById('book-author-input');
        const bookGenreInput = document.getElementById('book-genre-input');
        const bookCoverInput = document.getElementById('book-cover-input');
        const bookModalTitle = document.getElementById('book-modal-title');
        
        const chapterForm = document.getElementById('chapter-form');
        const chapterTitleInput = document.getElementById('chapter-title-input');
        const chapterOrderInput = document.getElementById('chapter-order');
        const chapterContentInput = document.getElementById('chapter-content');
        const chapterModalTitle = document.getElementById('chapter-modal-title');
        
        function showElement(el) {
            el.classList.remove('hidden');
            if (el.classList.contains('loading-container')) {
                el.style.display = 'flex';
                el.style.flexDirection = 'column';
            } else {
                el.style.display = 'block';
            }
        }
        
        function hideElement(el) { el.classList.add('hidden'); }
        
        function debounce(func, delay = 300) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => { func.apply(this, args); }, delay);
            };
        }
        
        const placeholderCoverSVG = `data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22280%22%20viewBox%3D%220%200%20200%20280%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Crect%20width%3D%22200%22%20height%3D%22280%22%20fill%3D%22%23E0E7FF%22%20/%3E%3Ctext%20x%3D%2250%25%22%20y%3D%2250%25%22%20dominant-baseline%3D%22middle%22%20text-anchor%3D%22middle%22%20font-family%3D%22sans-serif%22%20font-size%3D%2216px%22%20fill%3D%22%236B7280%22%3ENo%20Cover%3C/text%3E%3C/svg%3E`;
        
        signInAnonymously(auth).then(() => {
            console.log('Signed in anonymously');
            loadBooks(false);
        }).catch(error => console.error("Anonymous sign-in failed:", error));
        
        loadMoreBooksBtn.addEventListener('click', () => loadBooks(true));
        loadMoreChaptersBtn.addEventListener('click', () => loadChapters(true));
        bookSearchInput.addEventListener('input', debounce((e) => handleBookSearch(e.target.value)));
        
        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        };
        
        async function loadBooks(loadMore = false) {
            if (!loadMore) {
                allBooks = [];
                lastVisibleBook = null;
                booksContainer.innerHTML = '';
                showElement(booksLoadingDiv);
                hideElement(booksContainer);
                hideElement(loadMoreBooksContainer);
            } else {
                loadMoreBooksBtn.disabled = true;
                loadMoreBooksBtn.textContent = 'Loading...';
            }
            
            try {
                const booksRef = collection(db, 'books');
                let q;
                
                if (loadMore && lastVisibleBook) {
                    q = query(booksRef, orderBy('title'), startAfter(lastVisibleBook), limit(booksPerPage));
                } else {
                    q = query(booksRef, orderBy('title'), limit(booksPerPage));
                }
                
                const querySnapshot = await getDocs(q);
                lastVisibleBook = querySnapshot.docs[querySnapshot.docs.length - 1];
                
                querySnapshot.forEach((doc) => {
                    const bookData = { id: doc.id, ...doc.data() };
                    allBooks.push(bookData);
                    const bookCard = createBookCard(bookData);
                    booksContainer.appendChild(bookCard);
                });
                
                if (querySnapshot.docs.length < booksPerPage) {
                    hideElement(loadMoreBooksContainer);
                } else {
                    showElement(loadMoreBooksContainer);
                }
                
                if (booksContainer.innerHTML === '') {
                    booksContainer.innerHTML = `<div class="empty-state" style="grid-column: 1 / -1;"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg><p>No books yet. Click "Add New Book" to get started!</p></div>`;
                }
                
            } catch (error) {
                console.error('Error loading books:', error);
                booksContainer.innerHTML = `<p class="empty-state" style="grid-column: 1 / -1;">Error loading books. Please try again.</p>`;
            } finally {
                hideElement(booksLoadingDiv);
                showElement(booksContainer);
                loadMoreBooksBtn.disabled = false;
                loadMoreBooksBtn.textContent = 'Load More';
            }
        }
        
        function createBookCard(book) {
            const bookCard = document.createElement('div');
            bookCard.className = 'book-card';
            const coverUrl = book.coverUrl ? book.coverUrl : placeholderCoverSVG;
            bookCard.innerHTML = `<img src="${coverUrl}" alt="${book.title}" class="book-cover" onerror="this.onerror=null; this.src='${placeholderCoverSVG}';"><div class="book-title">${book.title || 'Untitled Book'}</div><div class="book-author">by ${book.author || 'Unknown Author'}</div><div class="book-genre">${book.genre || 'Uncategorized'}</div><div class="book-actions"><button class="btn btn-small" onclick="editBook('${book.id}')">Edit</button><button class="btn btn-danger btn-small" onclick="deleteBook('${book.id}')">Delete</button></div>`;
            return bookCard;
        }
        
        async function handleBookSearch(searchTerm) {
            if (searchTerm.trim() === '') {
                hideElement(bookSearchResults);
                currentBookId = null;
                addChapterBtn.disabled = true;
                chaptersContainer.innerHTML = '<p class="empty-state">Please select a book to view its chapters.</p>';
                hideElement(loadMoreChaptersContainer);
                return;
            }
            
            const booksRef = collection(db, 'books');
            const lowerCaseTerm = searchTerm.toLowerCase();
            
            const q = query(
                booksRef,
                where('title_lowercase', '>=', lowerCaseTerm),
                where('title_lowercase', '<=', lowerCaseTerm + '\uf8ff'),
                orderBy('title_lowercase'),
                limit(10)
            );
            
            try {
                const querySnapshot = await getDocs(q);
                bookSearchResults.innerHTML = '';
                
                if (querySnapshot.empty) {
                    bookSearchResults.innerHTML = `<div class="search-result-item">No books found.</div>`;
                } else {
                    querySnapshot.forEach(doc => {
                        const book = { id: doc.id, ...doc.data() };
                        const item = document.createElement('div');
                        item.className = 'search-result-item';
                        item.textContent = book.title;
                        item.onclick = () => selectBookFromSearch(book);
                        bookSearchResults.appendChild(item);
                    });
                }
                showElement(bookSearchResults);
            } catch (error) {
                console.error("Error searching books:", error);
                bookSearchResults.innerHTML = `<div class="search-result-item">Error searching.</div>`;
                showElement(bookSearchResults);
            }
        }
        
        function selectBookFromSearch(book) {
            bookSearchInput.value = book.title;
            hideElement(bookSearchResults);
            currentBookId = book.id;
            loadChapters(false);
        }
        
        window.openBookModal = function(bookId = null) {
            currentEditingBook = bookId;
            bookForm.reset();
            
            if (bookId) {
                bookModalTitle.textContent = 'Edit Book';
                const book = allBooks.find(b => b.id === bookId);
                if (book) {
                    bookTitleInput.value = book.title;
                    bookAuthorInput.value = book.author;
                    bookGenreInput.value = book.genre;
                    bookCoverInput.value = book.coverUrl;
                } else {
                    console.error("Book not found for editing:", bookId);
                    alert("Error: Could not find book data to edit.");
                    return;
                }
            } else {
                bookModalTitle.textContent = 'Add New Book';
            }
            bookModal.style.display = 'flex';
        };
        
        window.closeBookModal = function() {
            bookModal.style.display = 'none';
            currentEditingBook = null;
        };
        
        window.editBook = function(bookId) {
            openBookModal(bookId);
        };
        
        window.deleteBook = async function(bookId) {
            if (confirm('Are you sure you want to delete this book? This will also delete all its chapters.')) {
                try {
                    const chaptersRef = collection(db, 'chapters');
                    const chaptersQuery = query(chaptersRef, where('bookId', '==', bookId));
                    const chaptersSnapshot = await getDocs(chaptersQuery);
                    
                    const deletePromises = [];
                    chaptersSnapshot.forEach((doc) => {
                        deletePromises.push(deleteDoc(doc.ref));
                    });
                    
                    deletePromises.push(deleteDoc(doc(db, 'books', bookId)));
                    
                    await Promise.all(deletePromises);
                    
                    loadBooks(false);
                    
                    if (currentBookId === bookId) {
                        bookSearchInput.value = '';
                        chaptersContainer.innerHTML = '<p class="empty-state">The selected book has been deleted.</p>';
                        addChapterBtn.disabled = true;
                        currentBookId = null;
                    }
                    alert('Book and all its chapters deleted successfully!');
                } catch (error) {
                    console.error('Error deleting book:', error);
                    alert('Error deleting book. Please try again.');
                }
            }
        };
        
        bookForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const bookData = {
                title: bookTitleInput.value,
                title_lowercase: bookTitleInput.value.toLowerCase(),
                author: bookAuthorInput.value,
                genre: bookGenreInput.value,
                coverUrl: bookCoverInput.value,
                updatedAt: new Date()
            };
            
            try {
                if (currentEditingBook) {
                    await updateDoc(doc(db, 'books', currentEditingBook), bookData);
                    alert('Book updated successfully!');
                } else {
                    bookData.createdAt = new Date();
                    bookData.chapterCount = 0;
                    await addDoc(collection(db, 'books'), bookData);
                    alert('Book added successfully!');
                }
                
                closeBookModal();
                loadBooks(false);
            } catch (error) {
                console.error('Error saving book:', error);
                alert('Error saving book. Please try again.');
            }
        });
        
        window.loadChapters = async function(loadMore = false) {
            addChapterBtn.disabled = !currentBookId;
            
            if (!currentBookId) {
                chaptersContainer.innerHTML = '<p class="empty-state">Please search for and select a book to view its chapters.</p>';
                hideElement(loadMoreChaptersContainer);
                return;
            }
            
            if (!loadMore) {
                allBookChapters = [];
                lastVisibleChapter = null;
                chaptersContainer.innerHTML = '';
                showElement(chaptersLoadingDiv);
                hideElement(chaptersContainer);
                hideElement(loadMoreChaptersContainer);
            } else {
                loadMoreChaptersBtn.disabled = true;
                loadMoreChaptersBtn.textContent = 'Loading...';
            }
            
            try {
                const chaptersRef = collection(db, 'chapters');
                let q;
                
                const queryConstraints = [where('bookId', '==', currentBookId), orderBy('order')];
                
                if (loadMore && lastVisibleChapter) {
                    q = query(chaptersRef, ...queryConstraints, startAfter(lastVisibleChapter), limit(chaptersPerPage));
                } else {
                    q = query(chaptersRef, ...queryConstraints, limit(chaptersPerPage));
                }
                
                const querySnapshot = await getDocs(q);
                lastVisibleChapter = querySnapshot.docs[querySnapshot.docs.length - 1];
                
                querySnapshot.forEach((doc) => {
                    const chapterData = { id: doc.id, ...doc.data() };
                    allBookChapters.push(chapterData);
                    const chapterItem = createChapterItem(chapterData);
                    chaptersContainer.appendChild(chapterItem);
                });
                
                if (querySnapshot.docs.length < chaptersPerPage) {
                    hideElement(loadMoreChaptersContainer);
                } else {
                    showElement(loadMoreChaptersContainer);
                }
                
                if (chaptersContainer.innerHTML === '') {
                    chaptersContainer.innerHTML = '<p class="empty-state">No chapters found for this book. Click "Add New Chapter" to create one.</p>';
                }
                
            } catch (error) {
                console.error('Error loading chapters:', error);
                chaptersContainer.innerHTML = '<p class="empty-state">Error loading chapters. Please try again.</p>';
            } finally {
                hideElement(chaptersLoadingDiv);
                showElement(chaptersContainer);
                loadMoreChaptersBtn.disabled = false;
                loadMoreChaptersBtn.textContent = 'Load More';
            }
        };
        
        function createChapterItem(chapter) {
            const chapterItem = document.createElement('div');
            chapterItem.className = 'chapter-item';
            chapterItem.innerHTML = `<div class="chapter-info"><h4>${chapter.title}</h4><p>${chapter.content ? chapter.content.substring(0, 100) + (chapter.content.length > 100 ? '...' : '') : 'No content preview'}</p></div><div class="chapter-actions"><button class="btn btn-small" onclick="editChapter('${chapter.id}')">Edit</button><button class="btn btn-danger btn-small" onclick="deleteChapter('${chapter.id}')">Delete</button></div>`;
            return chapterItem;
        }
        
        window.openChapterModal = function(chapterId = null) {
            currentEditingChapter = chapterId;
            chapterForm.reset();
            
            if (chapterId) {
                chapterModalTitle.textContent = 'Edit Chapter';
                const chapter = allBookChapters.find(c => c.id === chapterId);
                if (chapter) {
                    chapterTitleInput.value = chapter.title;
                    chapterOrderInput.value = chapter.order;
                    chapterContentInput.value = chapter.content;
                } else {
                    console.error("Chapter not found for editing:", chapterId);
                    alert("Error: Could not find chapter data to edit.");
                    return;
                }
            } else {
                chapterModalTitle.textContent = 'Add New Chapter';
            }
            
            chapterModal.style.display = 'flex';
        };
        
        window.closeChapterModal = function() {
            chapterModal.style.display = 'none';
            currentEditingChapter = null;
        };
        
        window.editChapter = function(chapterId) {
            openChapterModal(chapterId);
        };
        
        window.deleteChapter = async function(chapterId) {
            if (confirm('Are you sure you want to delete this chapter?')) {
                try {
                    const bookRef = doc(db, 'books', currentBookId);
                    await updateDoc(bookRef, {
                        chapterCount: increment(-1)
                    });
                    
                    await deleteDoc(doc(db, 'chapters', chapterId));
                    
                    loadChapters(false);
                    alert('Chapter deleted successfully!');
                } catch (error) {
                    console.error('Error deleting chapter:', error);
                    alert('Error deleting chapter. Please try again.');
                }
            }
        };
        
        chapterForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentBookId) {
                alert('Please select a book first.');
                return;
            }
            
            const chapterData = {
                bookId: currentBookId,
                title: chapterTitleInput.value,
                order: parseInt(chapterOrderInput.value),
                content: chapterContentInput.value,
                updatedAt: new Date()
            };
            
            try {
                if (currentEditingChapter) {
                    await updateDoc(doc(db, 'chapters', currentEditingChapter), chapterData);
                    alert('Chapter updated successfully!');
                } else {
                    chapterData.createdAt = new Date();
                    await addDoc(collection(db, 'chapters'), chapterData);
                    
                    const bookRef = doc(db, 'books', currentBookId);
                    await updateDoc(bookRef, {
                        chapterCount: increment(1)
                    });
                    
                    alert('Chapter added successfully!');
                }
                
                closeChapterModal();
                loadChapters(false);
            } catch (error) {
                console.error('Error saving chapter:', error);
                alert(`Error saving chapter. Please try again. ${error}`);
            }
        });
        
        window.onclick = function(event) {
            if (event.target === bookModal) {
                closeBookModal();
            }
            if (event.target === chapterModal) {
                closeChapterModal();
            }
            if (!bookSearchResults.contains(event.target) && event.target !== bookSearchInput) {
                hideElement(bookSearchResults);
            }
        };
    </script>
</body>

</html>
