      <h1>üìö AKLATELL</h1>

    </header>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by title or author..." aria-label="Search books">

  <script src="books.js"></script>
  <script>
    // Cache DOM elements for better performance
    const elements = {
      booksGrid: document.getElementById('booksGrid'),
      noResults: document.getElementById('noResults'),
      searchInput: document.getElementById('searchInput'),
      sortSelect: document.getElementById('sortSelect'),
      stats: document.getElementById('stats'),
      favCount: document.getElementById('favCount'),
      favoritesToggle: document.getElementById('favoritesToggle'),
      themeToggle: document.getElementById('themeToggle'),
      filterBtns: document.querySelectorAll('.filter-btn')
    };
    
    let filteredBooks = [...books];
    let favorites = JSON.parse(localStorage.getItem('Aklatell_favorites') || '[]');
    let showingFavorites = false;
    
    const coverColors = ['cover-1', 'cover-2', 'cover-3', 'cover-4', 'cover-5'];
    
    function updateFavoritesCount() {
      const count = favorites.length;
      if (count > 0) {
        elements.favCount.textContent = count;
        elements.favCount.style.display = 'flex';
      } else {
        elements.favCount.style.display = 'none';
      }
    }
    
    function toggleFavorite(bookId, event) {
      event.preventDefault();
      event.stopPropagation();
      
      const index = favorites.indexOf(bookId);
      if (index > -1) {
        favorites.splice(index, 1);
      } else {
        favorites.push(bookId);
      }
      
      localStorage.setItem('Aklatell_favorites', JSON.stringify(favorites));
      updateFavoritesCount();
      
      if (showingFavorites) {
        filterBooks();
      } else {
        renderBooks(filteredBooks);
      }
    }
    
    function updateStats(count) {
      const prefix = showingFavorites ? '‚≠ê ' : '';
      elements.stats.textContent = `${prefix}Showing ${count} ${count === 1 ? 'book' : 'books'}`;
    }
    
    function renderBooks(booksToRender) {
      if (booksToRender.length === 0) {
        elements.booksGrid.style.display = 'none';
        elements.noResults.style.display = 'block';
        updateStats(0);
        return;
      }
      
      elements.booksGrid.style.display = 'grid';
      elements.noResults.style.display = 'none';
      updateStats(booksToRender.length);
      
      // Use DocumentFragment for better performance
      const fragment = document.createDocumentFragment();
      const template = document.createElement('template');
      
      booksToRender.forEach(book => {
        const isFavorited = favorites.includes(book.id);
        const coverClass = coverColors[book.id % coverColors.length];
        
        template.innerHTML = `
          <a href="${book.link}" class="book-card" target="_blank" rel="noopener noreferrer">
            <button class="favorite-btn ${isFavorited ? 'favorited' : ''}" 
                    onclick="toggleFavorite(${book.id}, event)"
                    title="${isFavorited ? 'Remove from favorites' : 'Add to favorites'}"
                    aria-label="${isFavorited ? 'Remove from favorites' : 'Add to favorites'}">
              ${isFavorited ? '‚ù§Ô∏è' : 'ü§ç'}
            </button>
            <div class="book-cover ${coverClass}">
              ${book.emoji}
            </div>
            <div class="book-info">
              <div class="book-title">${book.title}</div>
              <div class="book-author">by ${book.author}</div>
              <span class="book-genre">${book.genre}</span>
            </div>
            <div class="book-preview">${book.preview}</div>
          </a>
        `.trim();
        
        fragment.appendChild(template.content.firstChild);
      });
      
      elements.booksGrid.innerHTML = '';
      elements.booksGrid.appendChild(fragment);
    }
    
    function sortBooks(booksArray, sortBy) {
      const sorted = [...booksArray];
      
      switch (sortBy) {
        case 'title':
          return sorted.sort((a, b) => a.title.localeCompare(b.title));
        case 'author':
          return sorted.sort((a, b) => a.author.localeCompare(b.author));
        case 'newest':
          return sorted.sort((a, b) => b.id - a.id);
        default:
          return sorted;
      }
    }
    
    // Debounce function for search input
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
    
    function filterBooks() {
      const searchTerm = elements.searchInput.value.toLowerCase();
      const activeGenre = document.querySelector('.filter-btn.active').dataset.genre;
      const sortBy = elements.sortSelect.value;
      
      let booksToShow = showingFavorites ?
        books.filter(book => favorites.includes(book.id)) :
        books;
      
      filteredBooks = booksToShow.filter(book => {
        const matchesSearch = book.title.toLowerCase().includes(searchTerm) ||
          book.author.toLowerCase().includes(searchTerm);
        const matchesGenre = activeGenre === 'all' || book.genre === activeGenre;
        return matchesSearch && matchesGenre;
      });
      
      filteredBooks = sortBooks(filteredBooks, sortBy);
      renderBooks(filteredBooks);
    }
    
    // Debounced search
    const debouncedFilter = debounce(filterBooks, 300);
    
    // Search functionality
    elements.searchInput.addEventListener('input', debouncedFilter);
    
    // Sort functionality
    elements.sortSelect.addEventListener('change', filterBooks);
    
    // Filter functionality
    elements.filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        elements.filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filterBooks();
      });
    });
    
    // Theme toggle
    elements.themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      localStorage.setItem('Aklatell_theme', isLight ? 'light' : 'dark');
    });
    
    // Load saved theme
    const savedTheme = localStorage.getItem('Aklatell_theme');
    if (savedTheme === 'light') {
      document.body.classList.add('light-mode');
    }
    
    // Favorites toggle
    elements.favoritesToggle.addEventListener('click', () => {
      showingFavorites = !showingFavorites;
      
      if (showingFavorites) {
        elements.favoritesToggle.classList.add('active');
      } else {
        elements.favoritesToggle.classList.remove('active');
      }
      
      // Reset search and filters when toggling favorites
      elements.searchInput.value = '';
      elements.filterBtns.forEach(b => b.classList.remove('active'));
      document.querySelector('.filter-btn[data-genre="all"]').classList.add('active');
      
      filterBooks();
    });
    
    // Initial render
    updateFavoritesCount();
    renderBooks(books);
  </script>
</body>
