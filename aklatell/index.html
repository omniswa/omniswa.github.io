	<!-- Preload critical font & stylesheet -->
	<link rel="preload" href="../newsreader.woff2" as="font" type="font/woff2" crossorigin>

<body>
	
	<nav class="navbar">
		<div class="nav-brand">
			<h1>ğŸ“š AKLATELL</h1>
		</div>
		<div class="nav-actions">
			<button class="icon-btn" id="themeToggle" aria-label="Toggle dark mode">ğŸŒ™</button>
			<button class="icon-btn" id="menuBtn" aria-label="Open menu">âš™ï¸</button>
		</div>
	</nav>
	
	<main class="main-container">
		<header class="page-header">
			<h2>Discover your next great read</h2>
			<p>Explore our curated collection of classics.</p>
		</header>
		
		<div class="toolbar-sticky">
			<div class="toolbar">
				<div class="search-box">
					<span class="search-icon">ğŸ”</span>
					<input type="text" id="searchInput" placeholder="Search by title or author..." aria-label="Search books">
				</div>
				
				<div class="toolbar-actions">
					<div class="filter-group">
						<button class="filter-chip active" data-filter="all">All Books</button>
						<button class="filter-chip" data-filter="favorites">
							Favorites (<span id="favCount">0</span>)
						</button>
					</div>
					
					<select class="sort-select" id="sortSelect" aria-label="Sort books">
						<option value="title">A-Z Title</option>
						<option value="author">A-Z Author</option>
						<option value="newest">Newest First</option>
					</select>
				</div>
			</div>
		</div>
		
		<div class="books-grid" id="booksGrid">
			<!-- Skeleton loader to prevent CLS -->
			<div class="loading">Loading library...</div>
		</div>
		
		<div class="load-more-container">
			<button id="loadMoreBtn" class="load-more-btn" style="display: none;">Load More Books</button>
		</div>
	</main>
	
	<div class="modal" id="menuModal">
		<div class="modal-content">
			<div class="modal-header">
