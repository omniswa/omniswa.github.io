<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Verdant Faelds: Idle Farming</title>

<body>
  <header>
    <p>gold:<span>50</span></p>
    <p>playername</p>

    <section class="crop-item">

        <p>wheat</p>
      </section>

        <p>sp:<span>197</span></p>
        <p>cy:<span>67</span></p>
        <button class="crop-ab">h&s</button>
      </section>
    </section>
    
    <section class="crop-item">
      <section class="crop-name">
        <p>corn</p>
      </section>
      <section class="crop-info">
        <p>sp:<span>0</span></p>
        <p>cy:<span>0</span></p>
        <button class="crop-ab">h&s</button>
      </section>
    </section>
  </main>
  <footer>
    <p>farm</p>
    <p>shop</p>
  </footer>
</body>

</html>
